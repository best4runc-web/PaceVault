<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <title>Vpick – výber bežeckých tenisiek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./vpick.css" />
  </head>
  <body>
    <header class="vp-header">
      <div class="vp-container vp-header-inner">
        <div class="vp-brand">
          <div class="vp-brand-badge"></div>
          <div>
            <div class="vp-brand-title">Vpick</div>
            <div class="vp-brand-sub">Sprievodca výberom bežeckých tenisiek</div>
          </div>
        </div>
      </div>
    </header>

    <main class="vp-container">
      <section class="vp-card" id="wizard-section">
        <div id="wizard"></div>
      </section>

      <section class="vp-card" id="results-section" aria-live="polite">
        <h2 class="vp-section-title">Výsledky</h2>
        <p class="vp-text-muted" id="results-info">
          Najprv preklikaj otázky vo Vpick sprievodcovi. Môžeš hociktorú otázku preskočiť.
        </p>
        <div id="results-list" class="vp-results-grid"></div>
      </section>

      <section class="vp-card" id="detail-section" hidden>
        <button class="vp-link-back" type="button" id="detail-back">
          ← Späť na výsledky
        </button>
        <div id="detail"></div>
      </section>
    </main>

    <script src="./vpick-data.js"></script>
    <script src="./vpick.js"></script>
  </body>
</html>
